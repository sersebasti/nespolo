<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    
</head>

<body>
    <h1>Menu</h1>
    <ul>
        {% for item in menu_items %}
            <li>
                <p><strong>{{ item.name }}</strong><p>
                <p>{{ item.description }}<p>
                <p>Price: ${{ item.price }}<p>
            </li>
        {% endfor %}
    </ul>
    <hr>
</body>
</html>
