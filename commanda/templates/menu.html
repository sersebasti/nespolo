<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    
</head>

<body>
    <h1>Menu</h1>
    <ul>
        {% for item in menu_items %}
            <li>{{item.collection.title}}</li>
            <li>
                <strong>{{ item.name }}</strong><br>
                {{ item.description }}<br>
                Price: ${{ item.price }}
            </li>
        {% endfor %}
    </ul>
    <hr>
</body>
</html>
